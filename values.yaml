# Default values for varroa
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


conf:
  transport_url:
  keystone:
    auth_url:
    username: varroa
    project_name: service
    service_name: security
    endpoint_id:
    region_name:
    memcached_servers: []
  oslo_messaging_rabbit:
    ssl: true
  database:
    connection:
vault:
  role: k8s
  settings_secret: 'path/to/secret/in/vault'

api:
  port: 5000
  apache:
    enabled: false
  image:
    repository: registry.rc.nectar.org.au/nectar/varroa
  replicaCount: 1
  pdb:
    enabled: false
    minAvailable: 1
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  gateway:
    enabled: false
    annotations: {}
    hostname: chart-example.local
    parentRefs:
      - name: default

notification:
  name: notification
  image:
    repository: registry.rc.nectar.org.au/nectar/varroa
  command:
    - varroa-notification
  replicaCount: 1
  pdb:
    enabled: false
    minAvailable: 1
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  resources: {}

worker:
  image:
    repository: registry.rc.nectar.org.au/nectar/varroa
  command:
    - varroa-worker
  replicaCount: 1
  pdb:
    enabled: false
    minAvailable: 1
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
  affinity: {}
  resources: {}

job:
  db_sync:
    enabled: true
    command:
      - varroa-manage
      - db
      - upgrade

oslo_policy:

image:
  repository: registry.rc.nectar.org.au/nectar/varroa
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 42420
  runAsGroup: 42420
  fsGroup: 42420
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE

service:
  type: ClusterIP
  port: 80


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

components:
  mariadb: false
  rabbitmq: false
  memcached: false
